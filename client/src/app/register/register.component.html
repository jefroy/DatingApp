<form
  #registerForm="ngForm"
  (ngSubmit)="register()"
  autocomplete="off"
>

  <h2 class="text-center text-primary">📰 Sign up ✅</h2>
  <hr>
  <div class="form-group">
    <input
      [(ngModel)]="model.username"
      class="form-control"
      name="username"
      placeholder="Username"
      type="text"
    >
  </div>
  <div class="form-group">
    <label for="">Who is your fav?</label>
    <select name="" id="" class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" value="user.userName">{{user.userName}}</option>
    </select>
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="model.password"
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
    >
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register 📰</button>
    <button class="btn btn-danger mr-2" type="submit" (click)="cancel()">Cancel Register ❌📰❌</button>
  </div>

</form>
